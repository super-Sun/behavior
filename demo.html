<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        countdown: 15, // *倒计时
        duration: [30, 40, 30], // *倒计时时间间隔
        // 循环

        onStart: function () {
            console.log('onStart');
        },
        onClick: function (index) {
            // TODO:
            console.log('onClick: ' + index);
            // behavior.reStart()
        },
        onTimeout: function (index) {
            console.log('onTimeout');
        }
    })
</script>
